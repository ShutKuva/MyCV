<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="change-display-wrap">
      <header>
        <div class="container">
          <h2 class="header-sign">My CV</h4>
        </div>
      </header>
      <main>
        <div class="container">
          <img src="main-photo.jpg" alt="main photo" class="main-photo">
          <h2 class="main-photo-title">Yevhenii Zhuravel</h2>
            <div class="abilities">
              <div class="ability">
                <img src="khnure-student.jpg" alt="" class="ability-photo">
                <h4 class="ability-title">Студент ХНУРЕ</h4>
              </div>
              <div class="ability">
                <img src="net-ability-photo.png" alt="" class="ability-photo">
                <h4 class="ability-title">.NET розробник</h4>
              </div>
              <div class="ability">
                <img src="happy.webp" alt="" class="ability-photo">
                <h4 class="ability-title">Веселий</h4>
              </div>
            </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <h4 class="footer-title">Created by ShutKuva</h4>
        </div>
      </footer>
    </div>
  </body>
</html>
